<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <h1 th:text="'Address Book' + ${addressBookId}">  </h1>
  <p th:utext="${addressBook}"/>
  <form action="#" th:action="@{'/addToAddressBook/' + ${addressBookId}}" method="post">
    <p>Name: <input type="text" th:name="name" /></p>
    <p>Phone Number: <input type="text" th:name="number" /></p>
    <p>Address: <input type="text" th:name="address" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
  </form>
</body>
</html>
